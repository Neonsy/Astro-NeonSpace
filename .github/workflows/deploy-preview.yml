name: Deploy Preview
on:
    issue_comment:
        types: [created]

concurrency:
    group: ${{ github.workflow }}-${{ github.event.issue.number || github.ref }}
    cancel-in-progress: true

env:
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

permissions:
  issues: write
  pull-requests: write
  contents: write

jobs:
    deploy:
        if: github.event.issue.pull_request && github.event.comment.body == '/deploy'
        runs-on: ubuntu-latest

        steps:
            - name: Get PR Details
              id: pr-details
              uses: actions/github-script@v7
              with:
                  script: |
                      const pull = await github.rest.pulls.get({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          pull_number: context.issue.number
                      });
                      return pull.data;

            - name: Validate PR State
              if: fromJSON(steps.pr-details.outputs.result).state != 'open'
              run: |
                echo "::error::Cannot deploy from a closed pull request"
                exit 1

            - name: Wait for Main CI/CD
              id: wait-for-ci-cd
              uses: fountainhead/action-wait-for-check@v1.2.0
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  checkName: start-prod-build
                  intervalSeconds: 30
                  timeoutSeconds: 600
                  ref: ${{ fromJSON(steps.pr-details.outputs.result).head.sha }}

            - name: Checkout PR
              uses: actions/checkout@v4
              with:
                  ref: ${{ fromJSON(steps.pr-details.outputs.result).head.ref }}

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 'latest'

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: '/project/.node-version'
                  cache: 'pnpm'
                  cache-dependency-path: 'project/pnpm-lock.yaml'

            - name: Install Vercel CLI
              run: pnpm add -g vercel@latest

            - name: Pull Vercel Environment Information
              run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

            - name: Push Drizzle Migrations
              run: |
                pnpm db:migrate
                if [ $? -ne 0 ]; then
                  echo "::error::Database migration failed"
                  exit 1
                fi

            - name: Build Project Artifacts
              run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

            - name: Deploy Project Artifacts to Vercel
              id: deploy
              run: |
                  echo "DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})" >> $GITHUB_OUTPUT

            - name: Create Comment
              uses: actions/github-script@v7
              with:
                  script: |
                      const deployUrl = process.env.DEPLOY_URL;
                      const inspectUrl = `https://vercel.com/${process.env.VERCEL_ORG_ID}/${process.env.VERCEL_PROJECT_ID}/deployments`;

                      const body = `## ğŸš€ Vercel Preview Deployment

                      ### Build Information
                      > **Status:** âœ… Success
                      > **Commit:** \`${fromJSON(process.env.PR_DETAILS).head.sha.substring(0, 7)}\`

                      ### Deployment Links
                      | Type | Link |
                      |:--|:--|
                      | âœ¨ **Preview** | [See your changes in action!](${deployUrl}) |
                      | ğŸ” **Inspect** | [Peek under the hood](${inspectUrl}) |

                      ---
                      ### ğŸ’« Deployed through GitHub Actions ğŸ˜`;

                      await github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: body
                      });
              env:
                  DEPLOY_URL: ${{ steps.deploy.outputs.DEPLOY_URL }}
                  PR_DETAILS: ${{ steps.pr-details.outputs.result }}